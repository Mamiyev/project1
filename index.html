<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
	 

	<title>Document</title>
</head>


<body>
	
	<div class="container">
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th>Месяц</th>
					<th>горячая вода</th>
					<th>холодная вода</th> 
				</tr>
				<tr>
					<td>Февраль</td>
					<td> 1,2</td>
					<td>1,4</td>
				</tr>
				<tr>
					<td>Март</td>
					<td> 1,2</td>
					<td>1,4</td>
				</tr>
				<tr>
					<td>Апрель</td>
					<td> 1,2</td>
					<td>1,4</td>
				</tr>
				<tr>
					<td>Май</td>
					<td> 1,2</td>
					<td>1,4</td>
				</tr>
			</thead>
	</table>

	<form>
    <div class="input-group mb-3">
    	 <span class="input-group-text">Введите объём горячей воды</span>
        <input type="text" class="form-control" placeholder="1,215" aria-label="Объём горячей воды" aria-describedby="basic-addon2">
        
    </div>
    <div class="input-group mb-3">
    	 <span class="input-group-text">Введите объём холодной воды</span>
        <input type="text" class="form-control" placeholder="1,255" aria-label="Объём холодной воды" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Укажите дату</span>
        </div>
        <input type="date" class="form-control" placeholder="Дата" aria-label="Дата" aria-describedby="basic-addon2">
    </div>

    <button type="button" class="btn btn-dark">Отправить</button>
</form>	
	</div>

	<!-- Подключаем jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Подключаем плагин Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Подключаем Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>

</body>
</html>
